<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>vrank</title>
</head>
<body style="font-family: Arial; margin: 20px;">

  <!-- 상단 로고 -->
  <div style="display:flex; align-items:center; gap:10px; cursor:pointer;"
       onclick="goHome()">
    <div style="width:32px; height:32px; background:black; border-radius:6px;"></div>
    <div style="font-size:24px; font-weight:900;">vrank</div>
  </div>

  <hr>

  <!-- AI 버튼 -->
  <button onclick="openAI()" style="padding:10px 20px; font-size:16px;">
    AI 상세 보기
  </button>

  <!-- AI 상세 페이지 -->
  <div id="aiPage" style="display:none; margin-top:20px;">
    <h2>AI 리뷰</h2>
    <p>이 AI에 대한 실제 리뷰 영상입니다.</p>

    <button onclick="showReview()" style="padding:8px 16px;">
      리뷰 영상 보기
    </button>

    <div id="review" style="margin-top:20px;"></div>
  </div>

  <script>
    function goHome() {
      alert("광고 홈 화면으로 이동 (예시)");
    }

    function openAI() {
      document.getElementById("aiPage").style.display = "block";
    }

    function showReview() {
      document.getElementById("review").innerHTML = `
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/SmLeEUzo0aA"
          frameborder="0"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>

</body>
</html>
