<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>VRANK TEST</title>

<style>
body{background:#0e0e0e;color:white;font-family:Arial}
header{display:flex;gap:40px;padding:20px;border-bottom:1px solid #333}
span{cursor:pointer}
section{display:none;padding:40px}
.ai-card{
  background:#151515;
  padding:20px;
  margin:10px 0;
  cursor:pointer;
}
.ai-card:hover{background:#1f1f1f}
</style>
</head>

<body>

<header>
  <span onclick="show('home')">HOME</span>
  <span onclick="show('ai')">AI</span>
  <span onclick="show('detail')">DETAIL</span>
</header>

<section id="home">
  <h1>홈</h1>
</section>

<section id="ai">
  <h1>AI 목록</h1>
  <div class="ai-card" onclick="openDetail('ChatGPT')">ChatGPT</div>
  <div class="ai-card" onclick="openDetail('Midjourney')">Midjourney</div>
</section>

<section id="detail">
  <h1 id="title"></h1>
  <button onclick="show('ai')">← 뒤로</button>
</section>

<script>
const sections=document.querySelectorAll("section");

function show(id){
  sections.forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

function openDetail(name){
  show("detail");
  document.getElementById("title").innerText=name;
}

show("home");
</script>

</body>
</html>
