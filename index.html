body{background:#0e0e0e;color:#fff}

/* HEADER */

.price{color:#6cffb1;margin-bottom:14px;font-weight:700}
.back-btn{

}
</style>

function render(target,data){
  target.innerHTML="";
  data.forEach(ai=>{
    target.innerHTML+=`
    <div class="ai-card" onclick="openDetail(${ai.id})">
      <img class="ai-logo" src="${ai.img}">
      <div>${ai.name}</div>
    </div>`;
  });
}

function openDetail(id){
  const ai=aiData.find(a=>a.id===id);
  if(!ai) return;

  hideAll();
  document.getElementById("detail").style.display="block";
  document.getElementById("detail-name").innerText=ai.name;
  document.getElementById("detail-cat").innerText=ai.cat;
  document.getElementById("detail-price").innerText=ai.price;
  document.getElementById("detail-desc").innerText=ai.desc;
}

  currentData = cat==="ì „ì²´"?aiData:aiData.filter(a=>a.cat===cat);

  const result = aiData.filter(a=>a.name.toLowerCase().includes(word.toLowerCase()));
  render(list,result);

}
