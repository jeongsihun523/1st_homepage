let currentSection = "home";

const sections=document.querySelectorAll("section");

const searchList=document.getElementById("ai-list-search");

function hideAll(){sections.forEach(s=>s.style.display="none")}

function render(target,data){
  target.innerHTML="";

      <img class="ai-logo" src="${ai.img}">

  });
}

  detail.style.display="block";
  detail-name.innerText=ai.name;
  detail-cat.innerText=ai.cat;
  detail-price.innerText=ai.price;
  detail-desc.innerText=ai.desc;
}

function filterAI(cat){
  filteredData = cat==="ì „ì²´"? [...aiData] : aiData.filter(a=>a.cat===cat);
  render(list,filteredData);
}

function searchAI(word){
  const result = filteredData.filter(a=>a.name.toLowerCase().includes(word.toLowerCase()));
  currentSection==="search"

}
