<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>vrank</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
    }

    /* 상단 바 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 28px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    /* 로고 */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 14px;
    }

    .logo-name {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* 메뉴 */
    nav {
      display: flex;
      gap: 48px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    /* 메인 중앙 */
    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 160px;
      font-weight: 900;
      letter-spacing: -10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- 상단 영역 -->
  <header>
    <!-- 왼쪽 로고 -->
    <div class="logo">
      <div class="logo-mark">V</div>
      <div class="logo-name">vrank</div>
    </div>

    <!-- 오른쪽 메뉴 -->
    <nav>
      <a href="#">순위</a>
      <a href="#">비교</a>
      <a href="#">검색</a>
    </nav>
  </header>

  <!-- 메인 화면 -->
  <main>
    <h1>AD</h1>
  </main>

</body>
</html>
