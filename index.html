<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 가성비 랭킹</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
    }

    /* 상단 바 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 40px;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav {
      display: flex;
      gap: 40px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    /* 메인 중앙 */
    main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 160px;
      font-weight: 900;
      letter-spacing: -10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- 상단 메뉴 -->
  <header>
    <nav>
      <a href="#">순위</a>
      <a href="#">비교</a>
      <a href="#">검색</a>
    </nav>
  </header>

  <!-- 메인 화면 -->
  <main>
    <h1>광고</h1>
  </main>

</body>
</html>
