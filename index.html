}

body {
  background: #0e0e0e;
  color: white;
}

/* HEADER */
header {
  height: 72px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  border-bottom: 1px solid #222;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg,#6cffb1,#3aa0ff);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: black;
}

.logo-text {
  font-size: 24px;
  font-weight: 900;
}

nav {
  display: flex;
  gap: 40px;
}

nav span {
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  opacity: .8;
}
nav span:hover { opacity: 1; }

/* LAYOUT */
main { padding: 60px 40px; }
section { display: none; }

/* CATEGORY */
.category-grid {
  display: flex;
  gap: 14px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.category {
  background: #151515;
  padding: 14px 22px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 700;
}
.category:hover { background: #1d1d1d; }

/* AI CARD */
.ai-card {
  display: flex;
  align-items: center;
  gap: 16px;
  background: #151515;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 14px;
}

.ai-logo {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  background: #1a1a1a;
  display: flex;

  justify-content: center;
  font-size: 22px;
}

.ai-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.ai-text h3 {
  font-size: 18px;
  font-weight: 700;
}

/* REVIEW */
iframe {
  width: 100%;
  height: 480px;
  border-radius: 12px;
  border: none;
}
</style>
</head>
